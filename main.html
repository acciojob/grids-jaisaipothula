<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        .r1c1 {
            background-color: teal;
        }
        .r1c2 {
            background-color: thistle;
        }
        .r2c1 {
            background-color: tomato;
        }
        .r2c2 {
            background-color: turquoise;
        }
        .r3c1 {
            background-color: violet;
        }
        .r3c2 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Row 1 -->
    <div class="row row-1">
        <div class="col-md-4 col-sm-6 r1c1">Column 1</div>
        <div class="col-md-8 col-sm-6 r1c2">Column 2</div>
    </div>

    <!-- Row 2 -->
    <div class="row row-2 justify-content-between">
        <div class="col-md-4 offset-md-2 r2c1">Column 1</div>
        <div class="col-md-4 r2c2">Column 2</div>
    </div>

    <!-- Row 3 -->
    <div class="row row-3 justify-content-center">
        <div class="col-md-4 col-sm-6 r3c1">Column 1</div>
        <div class="col-md-4 col-sm-6 r3c2">Column 2</div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
