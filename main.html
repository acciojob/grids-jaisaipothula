<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        .row-1 .col:nth-child(1) {
            background-color: teal;
        }
        .row-1 .col:nth-child(2) {
            background-color: thistle;
        }
        .row-2 .col:nth-child(1) {
            background-color: tomato;
        }
        .row-2 .col:nth-child(2) {
            background-color: turquoise;
        }
        .row-3 .col:nth-child(1) {
            background-color: violet;
        }
        .row-3 .col:nth-child(2) {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <!-- Row 1 -->
    <div class="row row-1">
        <div class="col-md-4 col-sm-6">Column 1</div>
        <div class="col-md-8 col-sm-6">Column 2</div>
    </div>

    <!-- Row 2 -->
    <div class="row row-2">
        <div class="col-md-4 offset-md-2 col-sm-6">Column 1</div>
        <div class="col-md-4 col-sm-6">Column 2</div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center row-3">
        <div class="col-md-4 col-sm-6">Column 1</div>
        <div class="col-md-4 col-sm-6">Column 2</div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
